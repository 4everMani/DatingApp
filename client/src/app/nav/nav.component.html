<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive="active">Dating App</a>

    <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
      <ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink='/members' routerLinkActive="active">Matches </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/list" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
      </ng-container>

    </ul>


    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a type="text" class="dropdown-toggle text-light" dropdownToggle>Hi, {{user.username | titlecase}}</a>
      <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu mt-3"
          role="menu" aria-labelledby="button-animated">
        <li><a class="dropdown-item" >Edit Profile</a></li>
        <div class="dropdown-divider"></div>
        <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
      </ul>
    </div>





    <form class="form-inline mt-2 mt-md-0" *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
      <input
      name="username"
      [(ngModel)]="model.username"
      class="form-control mr-sm-2"
      type="text"
      placeholder="Username">
      <input
      name="password"
      [(ngModel)]="model.password"
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>


</nav>
